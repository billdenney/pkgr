Version: 1
# top level packages
Packages:
  - pillar
  - R6


# any repositories, order matters
Repos:
  - CRAN: "https://cran.rstudio.com" 
  - CRAN2: "https://cran.rstudio.com" 

Library: "test-library"

Customizations:
  Packages:
    - pillar:
        Type: source
        Suggests: false
        Repo: CRAN2
    - R6:
        Type: binary
        Suggests: true
        Repo: CRAN
  Repos:
    - CRAN:
        Type: binary
